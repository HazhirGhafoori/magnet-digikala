<!DOCTYPE html>
<html lang="fa">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>ثبت ویدیوهای مگنت</title>

    <link href="./dist/output.css" rel="stylesheet">
    <script src="./src/js/js.js"></script>
    <script src="./src/js/sendToSheet.js"></script>


    <link href="./src/css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <script src="./src/js/mobiscroll.javascript.min.js"></script>






</head>

<body dir="rtl" class="font-Yekan bg-blue-700">
    <div class="hidden w-11/12 md:w-3/4 m-auto rounded px-2 py-6 mt-16 flex-col overflow-x-hidden" id="successSendMsgdiv">

        <p id="successSendMsg" class="font-regular hidden relative mb-4 rounded-lg bg-green-500 p-4 text-base leading-5 text-white opacity-100">
            <svg aria-hidden="true" class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-yellow-800 fill-white" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
        </p>

    </div>

    <div class="w-11/12 md:w-3/4 m-auto bg-white shadow-xl rounded px-2 py-6 mt-16 flex flex-col overflow-x-hidden">
        <p class="block text-red-700 w-full font-bold text-center text-sm text-blue pt-5 hover:text-blue-darker" href="#">
            ارسال ویدیو به تلنت دیجی کالا
        </p>





        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
            تیپ ویدیو
          </label>
            <select class="font-thin shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" name="selectTipOfVideo1" id="selectTipOfVideo">
              <option class="font-thin" value="tip" selected>لطفا تیپ ویدیو رو انتخاب کن!</option>
              <option class="font-thin" value="tip1">تیپ 1 | ویدیو کوتاه</option>
              <option class="font-thin" value="tip2">تیپ 2 | ویدیو بلند</option>
              <option class="font-thin" value="tip3">تیپ 3 | لایو</option>
            </select>
            <p id="paragraph"></p>
        </div>


        <div id="mainBox">

            <div class="videoTip1-2Box" id="videoTip1-2Box">
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
              نام تلنت:
              </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="talentName" type="text" placeholder="اسمت چیه؟">
                </div>



                <div class="grid grid-cols-3 gap-1 ProductBox">
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
              لینک 1 کالا:
              </label>
                        <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="productLink1" type="text" placeholder="لینک اول!">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
            لینک 2 کالا:
            </label>
                        <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="productLink2" type="text" placeholder="لینک دوم!">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
          لینک 3 کالا:
          </label>
                        <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="productLink3" type="text" placeholder="لینک سوم!">
                    </div>
                </div>



                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
        لینک ترنسفر:
      </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="transferLink" type="text" placeholder="لینک ترنسفر ویدیو رو هم بذار اینجا!">
                </div>

                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
        لینک مگنت:
      </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="magnetLink" type="text=" placeholder="لینک ویدیوت رو از مگنت کپی کن بذار اینجا!">
                </div>



                <div class="IsPorFrooshBox-IsSellerBox grid grid-cols-2 gap-1">
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
      آیا از لیست پر فروش انتخاب شده است؟
    </label>
                        <select class="font-thin shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" name="selectIsPorFrosh" id="selectIsPorFrosh">
      
      <option class="font-thin" value="false">خیر</option>
      <option class="font-thin" value="true">بله</option>
    </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
    آیا سفارش برند/سلر بوده است؟
  </label>
                        <select class="font-thin shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" name="selectOrderSeller" id="selectOrderSeller">
    
    <option class="font-thin" value="false">خیر</option>
    <option class="font-thin" value="true">بله</option>
  </select>
                    </div>
                </div>

            </div>




            <div class="videoLive" id="videoLive">
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
          نام تلنت:
          </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="talentNameLive" type="text" placeholder="اسمت چیه؟">
                </div>

                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
        لینک کالا:
        </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="ProductLinkLive" type="text" placeholder="لینک کالا رو پیست کن اینجا!">
                </div>
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
      تاریخ لایو:
      </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="DateOfLive" type="text" placeholder="تاریخ لایوت رو بزن!">
                </div>
            </div>

        </div>


        <div class="grid grid-cols-3 ">

            <button data-ripple-light="true" data-dialog-target="dialog" class="col-span-2 font-Yekan middle none center mx-2 rounded-lg bg-green-500 py-3 px-6 text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true" id="sendButton">
            ثبت اطلاعات
          </button>

            <button class="col-span-1 font-Yekan middle none center mx-2 rounded-lg bg-red-500 py-3 px-6 text-xs font-bold uppercase text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true" onclick="window.location.reload();" id="refreshPage">
                رفرش کن!
                </button>
        </div>
        <div id="demo"></div>
        <div class="items-center">




            <p class="block text-red-700 w-full font-bold text-center text-sm text-blue pt-12 hover:text-blue-darker" href="#">
                لطفا بعد از هر بار استفاده "رفرش کن!" رو بزن!
            </p>
            <br><br>
            <p class="block text-center text-gray-900 text-xl font-thin">Develop by HazhirGhafoori</p>
            </a>

        </div>


        <div data-dialog-backdrop="dialog" data-dialog-backdrop-close="true" class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300">
            <div data-dialog="dialog" class="relative m-4 w-2/5 min-w-[40%] max-w-[40%] rounded-lg bg-white font-Yekan text-base font-light leading-relaxed text-blue-gray-500 antialiased shadow-2xl">
                <div class="flex shrink-0 items-center p-4 font-Yekan text-2xl font-semibold leading-snug text-blue-gray-900 antialiased">
                    درستی اطلاعات تایید شود؟
                </div>
                <div class="relative border-t border-b border-t-blue-gray-100 border-b-blue-gray-100 p-4 font-Yekan text-base font-light leading-relaxed text-blue-gray-500 antialiased">
                    <p class="font-thin" id="finalText"></p>
                </div>
                <div class="flex shrink-0 flex-wrap items-center justify-end p-4 text-blue-gray-500">
                    <button data-ripple-dark="true" data-dialog-close="true" class="middle none center mr-1 rounded-lg py-3 px-6 font-Yekan text-xs font-bold uppercase text-red-500 transition-all hover:bg-red-500/10 active:bg-red-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        لغو
      </button>
                    <button id="copyButton" data-ripple-light="true" data-dialog-close="false" class="middle none center rounded-lg bg-gradient-to-tr from-green-600 to-green-400 py-3 px-6 font-Yekan text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        تایید و ارسال
      </button>
                </div>
            </div>
        </div>


    </div>


</body>
