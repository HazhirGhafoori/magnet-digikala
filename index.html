<!DOCTYPE html>
<html lang="fa">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>ثبت ویدیوهای مگنت</title>

    <link href="./dist/output.css" rel="stylesheet">
    <script src="./src/js/js.js"></script>
    <script src="./src/js/sendToSheet.js"></script>


    <link href="./src/css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <script src="./src/js/mobiscroll.javascript.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body dir="rtl" class="font-Yekan bg-slate-500">

    <div class="w-11/12 md:w-3/4 m-auto bg-white shadow-xl rounded px-2 py-6 mt-16 flex flex-col overflow-x-hidden">
        <p class="block text-red-700 w-full font-bold text-center text-sm text-blue pt-5 hover:text-blue-darker" href="#">
            ارسال ویدیو به تلنت دیجی کالا
        </p>
        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
            تیپ ویدیو
          </label>
            <select class="font-thin shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" name="selectTipOfVideo1" id="selectTipOfVideo">
              <option class="font-thin" value="tip" selected>لطفا تیپ ویدیو رو انتخاب کن!</option>
              <option class="font-thin" value="tip1">تیپ 1 | ویدیو کوتاه</option>
              <option class="font-thin" value="tip2">تیپ 2 | ویدیو بلند</option>
              <option class="font-thin" value="tip3">تیپ 3 | لایو</option>
            </select>
            <p id="paragraph"></p>
        </div>


        <div id="mainBox">

            <div class="videoTip1-2Box" id="videoTip1-2Box">
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
              نام تلنت:
              </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="talentName" type="text" placeholder="اسمت چیه؟">
                </div>



                <div class="grid grid-cols-3 gap-1 ProductBox">
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
              لینک 1 کالا:
              </label>
                        <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="productLink1" type="text" placeholder="لینک اول!">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
            لینک 2 کالا:
            </label>
                        <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="productLink2" type="text" placeholder="لینک دوم!">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
          لینک 3 کالا:
          </label>
                        <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="productLink3" type="text" placeholder="لینک سوم!">
                    </div>
                </div>



                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
        لینک ترنسفر:
      </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="transferLink" type="text" placeholder="لینک ترنسفر ویدیو رو هم بذار اینجا!">
                </div>

                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
        لینک مگنت:
      </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="magnetLink" type="text=" placeholder="لینک ویدیوت رو از مگنت کپی کن بذار اینجا!">
                </div>



                <div class="IsPorFrooshBox-IsSellerBox grid grid-cols-2 gap-1">
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
      آیا از لیست پر فروش انتخاب شده است؟
    </label>
                        <select class="font-thin shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" name="selectIsPorFrosh" id="selectIsPorFrosh">
      
      <option class="font-thin" value="false">خیر</option>
      <option class="font-thin" value="true">بله</option>
    </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2">
    آیا سفارش برند/سلر بوده است؟
  </label>
                        <select class="font-thin shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" name="selectOrderSeller" id="selectOrderSeller">
    
    <option class="font-thin" value="false">خیر</option>
    <option class="font-thin" value="true">بله</option>
  </select>
                    </div>
                </div>

            </div>




            <div class="videoLive" id="videoLive">
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
          نام تلنت:
          </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="talentNameLive" type="text" placeholder="اسمت چیه؟">
                </div>

                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
        لینک کالا:
        </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="ProductLinkLive" type="text" placeholder="لینک کالا رو پیست کن اینجا!">
                </div>
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2">
      تاریخ لایو:
      </label>
                    <input class="font-thin shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="DateOfLive" type="text" placeholder="تاریخ لایوت رو بزن!">
                </div>
            </div>

        </div>


        <div class="grid grid-cols-2 ">

            <button class="bg-blue-600 mx-1 hover:bg-blue-800 transition duration-500 hover:duration-500  text-white font-bold py-2 px-1 rounded" id="copyButton">
            بزن که کپی شه!
          </button>

            <button class="bg-blue-600 mx-1 hover:bg-blue-800 transition duration-500 hover:duration-500  text-white font-bold py-2 px-1 rounded" onclick="window.location.reload();" id="refreshPage">
            رفرش کن!
          </button>
        </div>
        <div id="demo"></div>
        <div class="items-center">


            <p class="font-thin" id="finalText"></p>

            <p class="block text-red-700 w-full font-bold text-center text-sm text-blue pt-12 hover:text-blue-darker" href="#">
                لطفا بعد از هر بار استفاده "رفرش کن!" رو بزن!
            </p>
            <br><br>
            <p class="block text-center text-gray-900 text-xl font-thin">Develop by HazhirGhafoori</p>
            </a>

        </div>


    </div>


    </div>

</body>
<script>
    document.addEventListener("keydown", e => {
        // USE THIS TO DISABLE CONTROL AND ALL FUNCTION KEYS
        // if (e.ctrlKey || (e.keyCode>=112 && e.keyCode<=123)) {
        // THIS WILL ONLY DISABLE CONTROL AND F12
        if (e.ctrlKey || e.keyCode == 123) {
            e.stopPropagation();
            e.preventDefault();
        }
    });
</script>
<script>
    document.addEventListener("contextmenu", e => e.preventDefault(), false);
</script>

</html>
